<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="profile-box">
        <div class="icons">
            <img src="./assets/menu.png" alt="Menu" class="menu-icon">
            <img src="./assets/setting.png" alt="Settings" class="setting-icon">
        </div>
        <div class="profile-pic-container">
            <img src="./assets/profile-pic.png" alt="Profile Picture" class="profile-pic">
        </div>
        <h3>Learner Beaver</h3>
        <p>Frontend Dev at CrioDo, Bengaluru</p>
        <div class="social-media">
            <img src="./assets/instagram.png" alt="Instagram">
            <img src="./assets/dribble.png" alt="Dribble">
            <img src="./assets/telegram.png" alt="Telegram">
        </div>
    </div>
</body>
</html>
